<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuCel: Chronos & Neon Edition</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#f59e0b',
              'primary-glow': 'rgba(245, 158, 11, 0.5)',
              'dark-bg': '#0f172a',
              'sidebar-bg': '#020617',
              'card-bg': '#1e293b',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              brand: ['Rajdhani', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-slow': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
        /* --- CORE THEME PRESERVATION --- */
        body {
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }
        
        /* Efectos Neon Din√°micos */
        .neon-shadow { box-shadow: 0 0 15px rgba(245, 158, 11, 0.5); }
        .neon-text { text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
        .neon-border { border: 1px solid #f59e0b; box-shadow: 0 0 5px rgba(245, 158, 11, 0.5); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .category-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
            scrollbar-width: none;
        }
        .category-scroll::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "marked": "https://esm.sh/marked@^17.0.1"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
</body>
</html>
